{% extends 'base.html' %}
{% load static %}

{%block 'header'%}
{%endblock%}
{% block 'main' %}

<h3 class="mb-2"><strong>Informações gerais</strong></h3>
<div class="row align-items-center">
    <div class="col-auto">
        <h5 class="mb-0"><small>Cadastro</small></h5>
    </div>
    <div class="col-auto"><button type="button" class="btn btn-primary btn-sm" id="btn-update">Editar</button></div>
    <div class="col-auto"><button type="button" class="btn btn-danger btn-sm" id="btn-demissao">Demitir</button></div>
    <hr class="mt-2">
</div>

<div class="row">
    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <label class="input-group-text">ID:</label>
            <input type="text" id="f_colaborador_id" class="form-control">
        </div>
    </div>
    <div class="col-6">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <label class="input-group-text">NOME:</label>
            <input type="text" id="f_colaborador_nome" class="form-control">
        </div>
    </div>
    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <label class="input-group-text">CPF:</label>
            <input type="number" id="f_colaborador_cpf" class="form-control form-control-sm">
        </div>
    </div>
    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <label class="input-group-text">RG:</label>
            <input type="number" id="f_colaborador_rg" class="form-control form-control-sm">
        </div>
    </div>

    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <label class="input-group-text">NASCIMENTO:</label>
            <input type="date" id="f_colaborador_nascimento" class="form-control form-control-sm">
        </div>
    </div>
    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <label class="input-group-text">TELEFONE:</label>
            <input type="number" id="f_colaborador_fone" class="form-control form-control-sm">
        </div>
    </div>

    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <span class="input-group-text">ATIVO:</span>
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="checkbox" id="f_colaborador_ativo">
            </div>
        </div>
    </div>

    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <label class="input-group-text">EQUIPE:</label>
            <select class="form-control" id="f_colaborador_equipe">
            </select>
        </div>
    </div>
</div>
<div class="row align-items-center mt-3">
    <div class="col-auto">
        <h5 class="mb-0"><small>Função atual</small></h5>
    </div>
    <div class="col-auto"><button type="button" class="btn btn-success btn-sm"
            onclick="abrirLancamento('ocupacao_alterar')">Alterar</button></div>
    <div class="col-auto"><button type="button" class="btn btn-primary btn-sm"
            onclick="abrirLancamento('ocupacao_dissidio')">Dissídio</button></div>
    <div class="col-auto"><button type="button" class="btn btn-secondary btn-sm"
            onclick="abrirHistorico('ocupacao')">Histórico</button></div>
    <hr class="mt-2">
</div>
<div class="row">
    <div class="col-auto d-none">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <label class="input-group-text">ID:</label>
            <input type="text" class="form-control form-control-sm" id="f_ocupacao_id">
        </div>
    </div>

    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <label class="input-group-text">FUNÇÃO:</label>
            <select class="form-control" id="f_ocupacao_funcao">
            </select>
        </div>
    </div>
    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <span class="input-group-text">REMUNERAÇÃO:</span>
            <input type="text" class="form-control form-control-sm" id="f_ocupacao_remuneracao">
            <span class="input-group-text">R$</span>
        </div>
    </div>
    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <label class="input-group-text">DATA INICIO:</label>
            <input type="date" class="form-control form-control-sm" id="f_ocupacao_data_inicio">
        </div>
    </div>
    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <label class="input-group-text">DATA FIM:</label>
            <input type="date" class="form-control form-control-sm" id="f_ocupacao_data_fim">
        </div>
    </div>
    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <label class="input-group-text">CONTINUO:</label>
            <div class="input-group-text">
                <input type="checkbox" class="form-check-input mt-0" id="f_ocupacao_continuo">
            </div>
        </div>
    </div>
</div>
<h3 class="mb-2 mt-5"><strong>Férias</strong></h3>

<div class="row align-items-center">
    <div class="col-auto">
        <h5 class="mb-0"><small>Período aquisitivo</small></h5>
    </div>
    <div class="col-auto"><button type="button" class="btn btn-secondary btn-sm"
            onclick="abrirHistorico('periodo_aquisitivo')">Histórico</button></div>
    <hr class="mt-3">
</div>
<div class="row">
    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <label class="input-group-text">ID:</label>
            <input type="text" class="form-control form-control-sm" id="f_periodo_aquisitivo_id">
        </div>
    </div>
    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <label class="input-group-text">ADQUIRIDO EM:</label>
            <input type="date" class="form-control form-control-sm" id="f_periodo_aquisitivo_adquirido_em">
        </div>
    </div>
    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <label class="input-group-text">PERÍODO:</label>
            <input type="text" class="form-control form-control-sm" id="f_periodo_aquisitivo_periodo">
        </div>
    </div>
    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <label class="input-group-text">CONSUMIDO:</label>
            <div class="input-group-text">
                <input type="checkbox" class="form-check-input mt-0" id="f_periodo_aquisitivo_consumido">
            </div>
        </div>
    </div>
</div>
<div class="row align-items-center mt-4">
    <div class="col-auto">
        <h5 class="mb-0"><small>Férias processadas</small></h5>
    </div>
    <div class="col-auto"><button type="button" class="btn btn-primary btn-sm"
            onclick="abrirProcesso('feriasprocessadas')">Processar</button></div>
    <div class="col-auto"><button type="button" class="btn btn-secondary btn-sm"
            onclick="abrirHistorico('feriasprocessadas')">Histórico</button></div>
    <hr class="mt-3">
</div>
<div class="row">
    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <label class="input-group-text">PERÍODO AQUISITIVO:</label>
            <select class="form-control" id="f_feriasprocessadas_periodo_aquisitivo">
            </select>
        </div>
    </div>
    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <label class="input-group-text">DATA INICIO:</label>
            <input type="date" class="form-control form-control-sm" id="f_feriasprocessadas_data_inicio">
        </div>
    </div>
    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <label class="input-group-text">DIAS PROCESSADOS:</label>
            <input type="text" class="form-control form-control-sm" id="f_feriasprocessadas_dias_processados">
        </div>
    </div>
</div>
<div class="row align-items-center mt-4">
    <div class="col-auto">
        <h5 class="mb-0"><small>Férias utilizadas</small></h5>
    </div>
    <div class="col-auto"><button type="button" class="btn btn-success btn-sm"
            onclick="abrirProcesso('feriasutilizadas')">Consumir</button></div>
    <div class="col-auto"><button type="button" class="btn btn-secondary btn-sm"
            onclick="abrirHistorico('feriasutilizadas')">Histórico</button></div>

    <hr class="mt-2">
</div>
<div class="row">
    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <label class="input-group-text">PERÍODO AQUISITIVO:</label>
            <select class="form-control" id="f_feriasutilizadas_periodo_aquisitivo">
            </select>
        </div>
    </div>
    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <label class="input-group-text">DATA INICIO:</label>
            <input type="date" class="form-control form-control-sm" id="f_feriasutilizadas_data_inicio">
        </div>
    </div>
    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <label class="input-group-text">DIAS UTILIZADOS:</label>
            <input type="text" class="form-control form-control-sm" id="f_feriasutilizadas_dias_utilizados">
        </div>
    </div>
    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <label class="input-group-text">ANTECIPAÇÃO:</label>
            <div class="input-group-text">
                <input type="checkbox" class="form-check-input mt-0" id="f_feriasutilizadas_periodo_aquisitivo">
            </div>
        </div>
    </div>
</div>


<!-- , 'ferias_utilizadas', 'ferias_processadas', 'periodo_aquisitivo', 'ocupacao' -->
<script>
    var colab
    var objs = ['ocupacao', 'feriasutilizadas', 'feriasprocessadas', 'periodo_aquisitivo']
    function carregarDados() {
        let c = new Form('colaborador', 'view')
        c.open(colab)

        for (x in objs) {
            const obj = new Form(objs[x], 'view')
            obj.filter({ 'colaborador': colab })
        }
    }
    $(document).ready(function () {
        colab = page.getParam('id')
        carregarDados()
    })

    $('#btn-update').click(function () {
        let obj = new Modal('colaborador', 'update')
        obj.open(colab)
    })

    $('#btn-demissao').click(function () {
        let obj = new Modal('desligamento', 'desligamento')
        obj.open([{
            'key': 'colaborador',
            'value': $("#f_colaborador_id").val()
        }, {
            'key': 'id',
            'value': $("#f_ocupacao_id").val()
        }])
    })

    $("#mudar-cargo").click(function () {

    })
</script>
{% endblock %}

{%block 'submain'%}
{%endblock%}
