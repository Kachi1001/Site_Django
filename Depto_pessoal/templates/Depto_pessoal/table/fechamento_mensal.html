{%load static%}
{%include 'consulta.html'%}

    <thead>
        <tr>
            <th rowspan="2" data-field="colaborador" data-sortable="true" data-searchable="true" data-width="600" data-width-unit="px">Colaborador</th>
            <th rowspan="2" data-field="competencia" data-sortable="true" data-searchable="true">Mês</th>
            <th colspan="2">Horas ponto</th>
            <th rowspan="2" data-field="horas_escritorio" data-sortable="true" data-formatter="realFormatter">Horas<br>escritório</th>
            <th rowspan="2" data-field="salario_insalub" data-sortable="true" data-formatter="realFormatter">Salario</br>+</br>Insalub.</th>
            <th rowspan="2" data-field="hora" data-sortable="true" data-formatter="realFormatter">Valor<br>hora</th>
            <th rowspan="2" data-field="dispensa" data-sortable="true" data-formatter="intervalFormatter">Dispensa</th>
            <th colspan="2">Horas PF</th>
            <th rowspan="2" data-field="horas_totais" data-sortable="true" data-formatter="realFormatter">Valor<br>total</th>
            <th rowspan="2" data-field="total_menos_quentes" data-sortable="true" data-formatter="realFormatter">Totais -<br>quentes</th>
            <th rowspan="2" data-field="saldo_negativo_acumulado" data-sortable="true" data-formatter="realFormatter">Saldo<br>negativo<br>acumulado</th>
            <th rowspan="2" data-field="valor_pagar" data-sortable="true" data-formatter="realFormatter">Valor<br>pagar</th>
            <th rowspan="2" data-field="adicional" data-sortable="true" data-formatter="realFormatter">Adicional</th>
            <th rowspan="2" data-field="total" data-sortable="true" data-formatter="realFormatter">Total</th>
        </tr>
        <tr>
            <th data-field="h50" data-sortable="true" data-formatter="intervalFormatter">+50%</th>
            <th data-field="h100" data-sortable="true" data-formatter="intervalFormatter">+100%</th>
            <th data-field="h50_pf" data-sortable="true" data-formatter="intervalFormatter">+50%</th>
            <th data-field="h100_pf" data-sortable="true" data-formatter="intervalFormatter">+100%</th>
        </tr>
    </thead>
</table>
<script>
    function editarFormatter() {
        return (
            '<div class="btn-icon bg-info bi-pencil fs-6 me-1" id="editarBtn" title="Editar"></div>'
        )
    }
    window.editarEvents = {
        'click #editarBtn': function (e, value, row, index) {
            let obj = new Modal('avaliacao', 'update')
            obj.open(row['id'])
        },
    }
</script>
