{%load static%}
{%include 'tabela.html'%}

    <thead>
        <th data-field="id" data-sortable="true">ID</th>
        <th data-field="nome" data-sortable="true">Nome</th>
        <th data-field="cpf" data-sortable="true">CPF</th>
        <th data-field="rg" data-sortable="true">RG</th>
        <th data-field="telefone" data-sortable="true">Telefone</th>
        <th data-field="nascimento"data-sortable="true">Nascimento</th>
        <th data-field="ativo" data-formatter="checkFormatter">Ativo</th>
        <th data-field="equipe" data-sortable="true">Equipe</th>
        <th data-formatter="editarFormatter" data-events="editarEvents"></th>
    </thead>
</table>
<script>
    function editarFormatter(value) {
        return '<div id="viewBtn" class="btn-icon bg-info"><img src="{% static "icons/file-earmark-text.svg"%}" alt="edit"></div></div>'
    }
    window.editarEvents = {
        'click #viewBtn': function (e, value, row, index) {
            page.redirect('consultas/colaborador',{id:row['id']})
        },
    }
</script>
