{% load permission_tags %}
{%load static%}
<div class="sidenav">
    <a href="/{{app}}/" class="nome_app">{{app_name}}</a>
    <div class="accordion accordion-flush" id="accordion">
        {% if user|can:'Obra-consultas' %}
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#menu-consultas" aria-expanded="false">
                    Consultas
                </button>
            </h2>
            <div id="menu-consultas" class="accordion-collapse collapse" data-bs-parent="#accordion">
                <a href="{%url app|add:'-consultas' 'orcamento_cotacao'%}"><i {{icon.table}}></i> Orçamento cotação</a>
            </div>
        </div>
        {%endif%}

    </div>
</div>
