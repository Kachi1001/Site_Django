<table id="myTable" class="table table-hover table-bordered table-striped">
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
    </thead>
    <tbody>
        {% for h in data %}
						<tr>
							<th scope="row">
								<p>{{h.user}}</p>
							</th>
							<th scope="row">
								<p>{{h.action}}</p>
							</th>
							<th scope="row">
								<p>{{h.context}}</p>
							</th>
						</tr>
						{% endfor %}
    </tbody>
</table>

<script>

$(document).ready( function () {
    $('#myTable').DataTable({
        rowReorder: true,
        colReorder: true,
        fixedColumns: true,
        layout: {
            topStart: {
                buttons: [
                    'copy', 'excel', 'pdf'
                ]
            }
        },
        
    });
} );

</script>
