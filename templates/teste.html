<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS (necessário para o bootstrap-table) -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Bootstrap Table CSS -->
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table/dist/bootstrap-table.min.css">

<!-- jQuery (necessário para o bootstrap-table) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap Table JS -->
<script src="https://unpkg.com/bootstrap-table/dist/bootstrap-table.min.js"></script>

</head>
<body>
    <table 
    class="table table-hover table-bordered table-striped"
    data-toggle="table"
    data-url="{{api}}/tabela/colaborador"
    data-pagination="true"
    data-search="true"
    data-server-sort="false"
    data-side-pagination="server"
    data-sortable="True"
    data-sort-name="nome"
    data-sort-order="asc"> 
    <thead>
        <tr>
            <th data-field="nome" data-sortable="true">Nome</th>
            <th data-field="funcao" data-sortable="true">Detalhes</th>
        </tr>
    </thead>
</table>

</body>
</html>
