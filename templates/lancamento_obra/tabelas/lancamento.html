{%load static%}
{%include 'lancamento_obra/tabela.html'%}
data-url="{{api}}/tabela/lancamentos"
data-cookie-id-table="lancamento"
>
<thead>
    <tr>
        <th data-field="id" data-sortable="true">Id</th>
        <th data-field="obra_id" data-sortable="true">CR</th>
        <th data-field="atividade_id" data-sortable="true">Atividade</th>
        <th data-field="colaborador" data-sortable="true">Colaborador</th>
        <th data-field="dia" data-sortable="true">Data</th>
        <th data-field="descricao" data-sortable="true">Descrição</th>
        <th data-field="horaini1">horaini1</th>
        <th data-field="horafim1">horafim1</th>
        <th data-field="horaini2" data-formatter="Formatter">horaini2</th>
        <th data-field="horafim2" data-formatter="Formatter">horafim2</th>
        <th data-field="horaini3" data-formatter="Formatter">horaini3</th>
        <th data-field="horafim3" data-formatter="Formatter">horafim3</th>
        <th data-field="editar" data-formatter="editarFormatter" data-events="editarEvents"></th>
    </tr>
</thead>
</table>
<!-- teste -->
<script>
    function editarFormatter(value) {

        return (
            '<div style="margin-left: 0px; display: inline-flex;">'
            + '<div class="btn-icon" id="editarBtn" href="javascript:void(0)" title="Editar" data-bs-toggle="modal" data-bs-target="#update_lancamento" style="background-color: skyblue;">'
            + '<img src="{% static "icons/pencil.svg"%}" alt="edit">'
            + '</div>'
            + '<div class="btn-icon" id="diarioBtn" href="javascript:void(0)" title="Diário" style="background-color: lightgreen;">'
            + '<img src="{% static "icons/file-earmark.svg"%}" alt="edit">'
            + '</div>'
            + '</div>'
        )
    }
    window.editarEvents = {
        'click #editarBtn': function (e, value, row, index) {
            loadModal('update_lancamento', row['id'])

        },
    }
</script>
