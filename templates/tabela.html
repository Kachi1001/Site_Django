{%include 'static/imports/bootstrap_tables.html'%} <!-- Bootstrap -->

<hr class="mb-0">
<table 
    id="table" 
    class="table table-hover table-bordered table-striped table-sm" 
    data-locale="pt-BR" 
    data-toggle="table"
    data-pagination="true" 
    data-search="true" 
    data-side-pagination="server" 
    data-sortable="true"
    data-page-list="[25, 50, 100, 200]" 
    data-height='{{table_height}}' 
    data-virtual-scroll="true"
    data-url="{{api}}{{app}}/tabela/{{table}}" 
    data-cookie-id-table="{{table}}" 
    data-show-columns="true"
    data-show-columns-toggle-all="true" 
    data-cookie="true" 
    data-show-refresh="true"
    data-search-time-out="1000" 
    data-page-size="25" 
    data-toolbar=".toolbar" 
    data-remember-order="true"
    data-search-highlight="true"
    data-search-align="left"
    data-buttons-align="left"
    data-searchable="true"
    >
