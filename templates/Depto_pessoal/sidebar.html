{% load permission_tags %}
{%load static%}
<div class="sidenav">
    <h1 class="nome_app">{{app_name}}</h1>
    <div class="accordion accordion-flush" id="accordion">
        {% if user|can:'Depto_pessoal-cadastros' %}
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#menu-cadastro" aria-expanded="false">
                    Cadastros
                </button>
            </h2>
            <div id="menu-cadastro" class="accordion-collapse collapse" data-bs-parent="#accordion">
                <a href="{%url app|add:'_cadastros' 'colaborador'%}"><i {{icon_form}}></i> Colaborador</a>
                <a href="#" onclick="load.Start('register','funcao', 'modal')"><i {{icon_modal}}></i> Função</a>
                <a href="#" onclick="load.Start('register','equipe', 'modal')"><i {{icon_modal}}></i> Equipe</a>
            </div>
        </div>
        {%endif%}
        {% if user|can:'Depto_pessoal-tabelas' %}
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#menu-tabelas" aria-expanded="false">
                    Tabelas
                </button>
            </h2>
            <div id="menu-tabelas" class="accordion-collapse collapse" data-bs-parent="#accordion">
                <a href="{%url app|add:'_tabelas' 'colaborador'%}"><i {{icon_table}}></i> Colaboradores</a>
            </div>
        </div>
        {%endif%}
        {% if user|can:'Depto_pessoal-consultas' %}
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#menu-consultas" aria-expanded="false">
                    Consultas
                </button>
            </h2>
            <div id="menu-consultas" class="accordion-collapse collapse" data-bs-parent="#accordion">
                <a href="{%url 'consultas' 'incompletos'%}"><i {{icon_table}}></i> Incompletos</a>

            </div>
        </div>
        {%endif%}
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#menu-graficos" aria-expanded="false">
                    Graficos
                </button>
            </h2>
            <div id="menu-graficos" class="accordion-collapse collapse" data-bs-parent="#accordion">
                <a href="{%url 'graficos' 'horas_extras'%}"><i class="bi-file-earmark-bar-graph"></i> Horas
                    extras</a>
            </div>
        </div>
    </div>
</div>
