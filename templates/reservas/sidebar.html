{%load permission_tags%}
<div class="sidenav">

    <h1 class="nome_app">Reserva</h1>

    <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <a href="{%url 'reservas'%}" class="a-inicio" style="padding: 16px 20px 16px 20px; font-size: 16px">
                    Inicio
                </a>
            </h2>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapse1" aria-expanded="false" aria-controls="flush-collapseTwo">
                    Salas
                </button>
            </h2>
            <div id="flush-collapse1" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <a href="#" data-bs-toggle="modal" data-bs-target="#reserva_rapido" onclick="Reserva_rapida()"><i class="bi bi-calendar2-minus"></i> Reserva rápida</a>
                <a href="{%url 'sala' 'atendimento'%}"><i class="bi bi-box-arrow-in-right"></i> Atendimento</a>
                <a href="{%url 'sala' 'apoio'%}"><i class="bi bi-box-arrow-in-right"></i> Apoio</a>
                <a href="{%url 'sala' 'reunião'%}"><i class="bi bi-box-arrow-in-right"></i> Reunião</a>
                <a href="{%url 'sala' 'registros'%}"><i class="bi bi-box-arrow-in-right"></i> Lista de registros</a>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapse2" aria-expanded="false" aria-controls="flush-collapseTwo">
                    Frotas
                </button>
            </h2>
            <div id="flush-collapse2" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <a href="{%url 'carros'%}"><i class="bi bi-box-arrow-in-right"></i> Carros</a>
                <a href="{%url 'munck'%}"><i class="bi bi-box-arrow-in-right"></i> Munck</a>
                <a href="{%url 'frota_registros'%}"><i class="bi bi-box-arrow-in-right"></i> Registros</a>
                {% if user|can:'lançamento' %}
                <a href="#" data-bs-toggle="modal" data-bs-target="#cadastrar_carro"><i class="bi bi-calendar2-minus"></i> Cadastrar carro</a>
                {%endif%}
            </div>
        </div>
    </div>
</div>
