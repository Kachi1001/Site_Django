{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>

<meta name="viewport" content="width=device-width, initial-scale=0.9">
<link rel="stylesheet" href= "{% static 'css/color.css' %}">
<link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">


<style>
  
/* Fixed sidenav, full height */
.sidenav {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 40px;
  left: 0;
  background-color: #5353536e;
  overflow-x: hidden;
  box-shadow:  3px 0px 15px rgb(145, 145, 145);
}
header{
  width: 100%;
  height: 40px;
  padding: 7px 0px 0px 7px;
  position: fixed;
  box-shadow:  0px 3px 10px rgb(145, 145, 145);
  z-index: 1;
}

/* Style the sidenav links and the dropdown button */
.sidenav a {
  padding: 8px 8px 8px 30px;
  text-decoration: none;
  font-size: 15px;
  color: black;
  display: block;
  border: none;
  background: none;
  width: 100%;
  text-align: left;
  cursor: pointer;
  outline: none;
}

/* On mouse-over */
.sidenav a:hover{
  color: white;
  background-color: #4b4b4bb6;
}

.sidenav .nome_app{
  color: #f1f1f1;
  font-size: larger;
  padding-bottom: 20px;
  padding-top: 20px;
  text-align: center;
  margin: 0;
}

/* Main content */
.main {
  margin-left: 200px; /* Same as the width of the sidenav */
  font-size: 20px; /* Increased text to enable scrolling */
  padding: 100px 100px;
}

/* Some media queries for responsiveness */
@media screen and (max-height: 450px) {
  .sidenav a {font-size: 18px;}
}

.accordion-header{
  font-size: medium;
  margin: 4px, none ,none, 4px;
}

</style>

<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
<script src="{% static 'js/bootstrap.esm.js' %}"></script>

</head>
{% block 'style' %}{% endblock %}
<header>
  <a href="/", style="color: black; text-decoration: none;"><button type="button" class="btn-close" aria-label="Close"></button>Fechar app</a>
</header>
<body>


<div class="sidenav">
  <h1 class="nome_app">Lançamento obra</h1>
   <div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
          Cadastros
        </button>
      </h2>
      <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
        <a href="{%url 'cadastro_colab'%}">Colaborador</a>
        <a href="{%url 'cadastro_obra'%}">Obra</a>
        <a href="#">Diário</a>
        <a href="{%url 'cadastro_funcao'%}">Função</a>  
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
          Visualização
        </button>
      </h2>
      <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
        <a href="#">Programações</a>
        <a href="{%url 'visualizacao_colab'%}">Colaboradores</a>
        <a href="{%url 'visualizacao_obra'%}">Obras</a>
        <a href="{%url 'visualizacao_atividade'%}">Atividade</a>
        <a href="#">Revisões</a>
        <a href="#">Horas / Horas Extras</a>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
          Lançamento
        </button>
      </h2>
      <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
        <a href="{%url 'lancamento_atividade'%}">Atividade</a>
        <a href="#">Programação</a>
      </div>
    </div>
  </div>
</div>
  </div>

  <div class="main">
    {% block 'main' %}{% endblock %}
  </div>

  <script>
    /* Percorra todos os botões suspensos para alternar entre ocultar e mostrar o conteúdo do menu suspenso -Isso permite que o usuário tenha vários menus suspensos sem qualquer conflito */
    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;

    for (i = 0; i < dropdown.length; i++) {
      dropdown[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var dropdownContent = this.nextElementSibling;
        if (dropdownContent.style.display === "block") {
          dropdownContent.style.display = "none";
        } else {
          dropdownContent.style.display = "block";
        }
      });
    }
  </script>
  
  {% block "script" %}{% endblock "script" %}    
</body>
</html>
