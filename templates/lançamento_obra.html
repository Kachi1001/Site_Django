{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href= "{% static 'css/color.css' %}">
<style>
/* Fixed sidenav, full height */
.sidenav {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;

  left: 0;
  background-color: #5353536e;
  overflow-x: hidden;
  
}

/* Style the sidenav links and the dropdown button */
.sidenav a, .dropdown-btn {
  padding: 8px 8px 8px 16px;
  text-decoration: none;
  font-size: 20px;
  color: #2c2c2c;
  display: block;
  border: none;
  background: none;
  width: 100%;
  text-align: left;
  cursor: pointer;
  outline: none;
}

/* On mouse-over */
.sidenav a:hover, .dropdown-btn:hover {
  color: #f1f1f1;
  background-color: #4b4b4b;
}

.sidenav .nome_app{
  color: #f1f1f1;
  font-size: larger;
  padding-bottom: 20px;
  padding-top: 20px;
  text-align: center;
  background-color: #757575;
  margin: 0;
}

/* Main content */
.main {
  margin-left: 200px; /* Same as the width of the sidenav */
  font-size: 20px; /* Increased text to enable scrolling */
  padding: 0px 10px;
}

/* Add an active class to the active dropdown button */
.active {
  background-color: green;
  color: white;
}

/* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
.dropdown-container {
  display: none;
  background-color: #838383;
  padding-left: 8px;
}

/* Optional: Style the caret down icon */
.fa-caret-down {
  float: right;
  padding-right: 8px;
}

/* Some media queries for responsiveness */
@media screen and (max-height: 450px) {
  .sidenav a {font-size: 18px;}
}
.cabeçalho {
  background-color: turquoise;
  width: 100%;
  height: 40px;
  padding-top: 15px;
  padding-left: 15px;

}
.row{
  display: inline;
  position: absolute;
}
</style>

</head>
<body>
<div class="cabeçalho">
  <a href="/">Fechar App</a>
</div>

<div class="sidenav">
  <h1 class="nome_app">Lançamento obra</h1>
  <button class="dropdown-btn">Cadastros
    <i class="fa fa-caret-down"></i>
  </button>
  <div class="dropdown-container">
    <a href="/lançamento_obra/cadastro/colaborador/" class="a_colaborador">Colaborador</a>
    <a href="/lançamento_obra/cadastro/obra/" class="a_obra">Obra</a>
    <a href="/lançamento_obra/cadastro/diario/" class="a_diario">Diário</a>
  </div>
  <button class="dropdown-btn">Visualização
    <i class="fa fa-caret-down"></i>
  </button>
  <div class="dropdown-container">
    <a href="#">Programações</a>
    <a href="#">Colaboradores</a>
    <a href="#">Obras</a>
    <a href="#">Revisões</a>
    <a href="#">Horas / Horas Extras</a>
  </div>
  <button class="dropdown-btn">Lançamento
    <i class="fa fa-caret-down"></i>
  </button>
  <div class="dropdown-container">
    <a href="#">Diaria</a>
    <a href="#">Programação</a>
  </div>
</div>
  </div>

  <div class="main">
    {% block 'main' %}{% endblock %}
  </div>

  <script>
    /* Percorra todos os botões suspensos para alternar entre ocultar e mostrar o conteúdo do menu suspenso -Isso permite que o usuário tenha vários menus suspensos sem qualquer conflito */
    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;

    for (i = 0; i < dropdown.length; i++) {
      dropdown[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var dropdownContent = this.nextElementSibling;
        if (dropdownContent.style.display === "block") {
          dropdownContent.style.display = "none";
        } else {
          dropdownContent.style.display = "block";
        }
      });
    }
  </script>
  
  {% block "script" %}{% endblock "script" %}    
</body>
</html>
