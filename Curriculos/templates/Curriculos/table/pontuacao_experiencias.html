{%load static%}

{%include 'consulta.html'%}

    <thead>
        <th data-searchable="false" data-formatter="editarFormatter" data-events="editarEvents"></th>
        <th data-field="id" data-sortable="true">ID</th>
        <th data-field="nome" data-sortable="true">Nome</th>
        <th data-field="area" data-sortable="true">Área</th>
        <th data-field="pretensao" data-sortable="true">Pretensão</th>
        <th data-field="banco_talentos" data-sortable="true">Situação</th>
        <th data-field="experiencia">Experiência</th>
        <th data-field="anos_exp" data-sortable="true">Tempo</th>
        <th data-field="endereco" data-sortable="true">Endereço</th>
        <th data-field="disponibilidade" data-sortable="true" data-formatter="checkFormatter">Viagem</th>

</table>
<script>
    function editarFormatter(value) {
        return '<div id="viewBtn" class="btn-icon bg-info"><img src="{% static "icons/file-earmark-text.svg"%}" alt="edit" title="Abrir detalhe"></div></div>'
    }
    window.editarEvents = {
        'click #viewBtn': function (e, value, row, index) {
            page.redirect('consultas/candidato',{id:row['candidato']})
        },
    }
</script>
