{% extends 'base.html' %}


{%block 'header'%}
<h2>Tabela de Colaborador</h2>

{%load static%}
{%include 'tabela.html'%}

<thead>
    <tr>
        <th colspan="3"  data-searchable="false">Colaborador</th>
        <th colspan="2"  data-searchable="false">Ficha</th>
        <th data-field="numeracao" data-sortable="true" rowspan="2"  data-searchable="false">Numeração</th>
        <th data-formatter="editarFormatter" rowspan="2" data-events="editarEvents"  data-searchable="false">Ver mais</th>
    </tr>
    <th data-field="colaborador" data-sortable="true"  data-searchable="false">ID</th>
    <th data-field="nome" data-sortable="true" >Nome</th>
    <th data-field="fone" data-sortable="true"  data-searchable="false">Telefone</th>
    <th data-field="ultima" data-sortable="true"  data-searchable="false">Ultima</th>
    <th data-field="completa" data-formatter="checkFormatter" data-searchable="false">Completa</th>
</thead>
</table>
<script>
    function editarFormatter(value) {
        return '<div id="viewBtn" class="btn-icon bg-info"><img src="{% static "icons/file-earmark-text.svg"%}" alt="edit"></div></div>'
    }
    window.editarEvents = {
        'click #viewBtn': function (e, value, row, index) {
            page.redirect('consultas/colaborador', { id: row['colaborador'] })
        },
    }
</script>
{%endblock%}
