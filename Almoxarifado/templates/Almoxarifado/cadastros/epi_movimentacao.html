<div class="row">

                Numeração
            </label>

    </div>
    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <label class="input-group-text">FICHA:</label>
            <select class="form-select" id="f_{{resource}}_ficha" tabindex="2">
            </select>
        </div>
    </div>
    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <label class="input-group-text">OBRA:</label>
            <select class="form-select" id="f_{{resource}}_obra" tabindex="3">
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">

            </select>
        </div>
    </div>
    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <label class="input-group-text">EPI:</label>
            <select class="form-select" id="f_{{resource}}_epi_cadastro" tabindex="5">
            </select>
        </div>
    </div>
    <div class="col-auto">
        <div class="input-group mb-2 flex-nowrap input-group-sm">
            <label class="input-group-text">QUANTIDADE:</label>
            <input type="number" id="f_{{resource}}_quantidade" class="form-control" tabindex="6">
        </div>
    </div>
</div>
<div class="row">

            <input type="date" id="f_{{resource}}_data_entrega" class="form-control" value="{{hojeJS}}" tabindex="7">
        </div>
    </div>




    <div class="row justify-content-end">
        <div class="col-auto"><button id="f_{{resource}}_submit" class="btn btn-success" tabindex="8" onclick="document.getElementById('f_{{resource}}_colaborador').focus()">Cadastrar</button></div>
    </div>
    <script>
        var epis = {}
        var loader
        var fichas = {}
        
        function colab_chance() {
            const ficha_field = $('#f_{{resource}}_ficha');
            const colab = $('#f_{{resource}}_colaborador').val()
            try {
                ficha_field.empty();
                fichas.forEach((option) => {
                    if (option.colaborador == colab) {
                        let opt = document.createElement("option");
                        opt.value = option.value || option.id;
                        opt.text = option.text || opt.value;
                        ficha_field.append(opt);
                    }
                });
            } catch (error) {
                console.error(error);
            }
            apiRequest.get('numeracao/' + colab).then((response) => {
                var keys = Object.keys(response)
                keys.splice(keys.indexOf('colaborador'), 1);
                keys.splice(keys.indexOf('id'), 1);
                var text = ''
                keys.forEach((key) => {
                    if (key == 'calca') { text += 'Calça: ' + response[key] + '<br>'; }
                    else { text += key[0].toUpperCase() + key.substring(1) + ': ' + response[key] + '<br>' }

                })
                const tooltip = bootstrap.Tooltip.getInstance('#numeracao') // Returns a Bootstrap tooltip instance

                // setContent example
                tooltip.setContent({ '.tooltip-inner': text })
            }).catch((err) => {
                const tooltip = bootstrap.Tooltip.getInstance('#numeracao') // Returns a Bootstrap tooltip instance

                // setContent example
                tooltip.setContent({ '.tooltip-inner': 'Não cadastrado' })
            });
            
        }
        async function load() {
            fichas = await apiRequest.get('select/ficha')
            loader = new Form('{{resource}}', 'register')
            loader.open().then(() => {
                apiRequest.get('select/epi_cadastro').then((result) => {
                    epis = result
                    setTimeout(pos_load, 500);

                })
            })
        }
        async function carregarFiltrado() {
            produto = document.getElementById('f_{{resource}}_produto').value
            result = []
            for (const item in epis) {
                if (epis[item]['produto'] == produto) {
                    result.push(epis[item])
                }
            }
            loader.populateSelect(result, 'epi_cadastro')
        }
        async function getFicha(carregado) {
            field = document.getElementById('f_{{resource}}_ficha')
            if (carregado) {

            }
            for (const item in epis) {
                if (epis[item]['produto'] == produto) {
                    result.push(epis[item])
                }
            }
            loader.populateSelect(result, 'epi_cadastro')
        }
        function pos_load() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('produto')) {
                $('#f_{{resource}}_produto').val(urlParams.get("produto"))
                $('#f_{{resource}}_colaborador').val(urlParams.get("colaborador"))
                $('#f_{{resource}}_devolvido').val(urlParams.get("devolvido"))
            }
            colab_chance()
            carregarFiltrado()
        }
    </script>
    {% endblock %}

    {%block 'footer'%}
    <div class="submain">{%include app|add:'/table/'|add:resource|add:'.html'%}</div>
