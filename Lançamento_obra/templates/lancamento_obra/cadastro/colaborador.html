
{% extends 'lançamento_obra.html' %}
{% block 'main' %}
<div class="main">
  <h2>Cadastro de colaborador</h2>
  <form action="{% url 'cadastro_colab' %}" method="POST">{% csrf_token %}
    <label for="Nome">Nome</label>
    <input type="text" name="nome" id="">
    <br>
    <label for="Função">Função</label>
    <input type="text" name="funçao" id="">
    <br>
    <label for="Admissao">Data de Admissão</label>
    <input type="date" name="admissao" id="">
    <br>
    <label for="Demissao">Data de Demissão</label>
    <input type="date" name="demissao" id="">
    <br>
    <label for="tipo">Tipo de contrato</label>
    <select name="tipo">
      <option value="1">CLT</option>
      <option value="2">Terceiro</option>
    </select>
    <br>
    <label for="diaria">Valor da Diaria</label>
    <input type="number" name="diaria" id="">
    <br>
    <label for="observacao">Observações</label>
    <input type="text" name="observacao" id="">
    <br>
    <input type="submit" value="salvar">
  </form>

</div>
{% endblock %}
